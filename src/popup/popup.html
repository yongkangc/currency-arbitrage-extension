<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Arbitrage</title>
  <link rel="stylesheet" href="../styles/popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1>💰 Currency Arbitrage</h1>
      <span class="popup-subtitle">Smart Subscription Savings</span>
    </header>
    
    <main class="popup-content">
      <div id="current-site" class="current-site">
        <div class="site-status">
          <span class="status-icon">🔍</span>
          <span class="status-text">Checking current site...</span>
        </div>
      </div>
      
      <div id="savings-summary" class="savings-summary hidden">
        <h2>Potential Savings</h2>
        <div class="savings-card">
          <div class="savings-amount">
            <span class="amount">$0.00</span>
            <span class="period">/month</span>
          </div>
          <div class="savings-percentage">
            <span class="percentage">0%</span>
            <span class="label">savings</span>
          </div>
        </div>
        <button class="btn btn-primary" id="apply-savings">
          Apply Best Savings
        </button>
      </div>
      
      <div class="quick-stats">
        <h3>Your Savings History</h3>
        <div class="stats-grid">
          <div class="stat-card">
            <span class="stat-value" id="total-saved">$0</span>
            <span class="stat-label">Total Saved</span>
          </div>
          <div class="stat-card">
            <span class="stat-value" id="sites-optimized">0</span>
            <span class="stat-label">Sites Optimized</span>
          </div>
        </div>
      </div>
      
      <div class="supported-sites">
        <h3>Supported Sites</h3>
        <div class="sites-list">
          <div class="site-item">
            <span class="site-icon">📺</span>
            <span>Netflix</span>
          </div>
          <div class="site-item">
            <span class="site-icon">🎵</span>
            <span>Spotify</span>
          </div>
          <div class="site-item">
            <span class="site-icon">🎨</span>
            <span>Adobe</span>
          </div>
        </div>
      </div>
    </main>
    
    <footer class="popup-footer">
      <button class="footer-link" id="open-settings">
        <span>⚙️</span>
        Settings
      </button>
      <button class="footer-link" id="view-history">
        <span>📊</span>
        History
      </button>
      <button class="footer-link" id="get-help">
        <span>❓</span>
        Help
      </button>
    </footer>
  </div>
  
  <script type="module" src="./popup.ts"></script>
</body>
</html>
